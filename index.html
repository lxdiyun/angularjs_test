<!doctype html>
<html lang="en" ng-app="queryApp">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script src="lib/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-resource.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-route.min.js"></script>

<script src="js/controllers.js"></script>
<script src="js/models.js"></script>

<title>My Query test</title>
</head>
<body>

<div class="container" ng-controller="QueryCtrl">
  <div class="row" style="margin-top:200px" >
    <div class="col-xs-8 col-xs-offset-2">
      <form class="form-inline">
          <div class="form-group col-xs-9">
          <input class="form-control" style="width:100%" type="text" ng-model="query" required>
          </div>
          <button class="btn btn-primary" ng-click="doQuery()">Search</button>
        </form>
          <br>
          <ul>
            <li ng-repeat="book in books">
            {{book.title}}
            <ul>
              <li>ISBN: {{book.isbn10 }}({{book.isbn13 }})</li>
              <li>By: {{book.author }} </li>
              
              <li>Published: {{book.publisher}},{{book.pubdate}}</li>
              
            </ul>
            </li>
          </ul>
        </div>
      
      </form>
    </div>
  </div>
</div>

<!-- Le javascript
		================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

</body>
</html>
